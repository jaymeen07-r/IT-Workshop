<html>

<head>
    <title>student information system</title>
</head>

<body>
    <form action="feedback.php" method="post">
        <fieldset style="font-size:large;">
            <legend style="font-size:x-large;">Personal Information</legend>
            <br>
            <label for="name">Enter Name : </label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="Enrollment No.">Enter Enrollment No. : </label>
            <input type="text" id="enroll-no." name="enroll-no." required><br><br>
            <label for="dob">Date Of Birth :</label>
            <input type="date" id="dob" name="dob"><br><br>
            <label for="department">Department : </label>
            <select id="department" name="department" required>
                <option value="">-- Select Department --</option>
                <option value="cse">Computer Science and Engineering</option>
                <option value="ce">Computer Engineering</option>
                <option value="it">Information Technology</option>
                <option value="mech">Mechanical Engineering</option>
                <option value="civil">Civil Engineering</option>
            </select><br><br>
            <label for="Gender">Select your Gender : </label>
            <input type="radio" id="Gender" name="Gender">
            <label for="Gender">Male</label>
            <input type="radio" id="Gender" name="Gender">
            <label for="Gender">Female</label><br><br>
            <label>Year of Study:</label><br>
            <input type="radio" id="firstYear" name="year" value="1st Year">
            <label for="firstYear">1st Year</label><br>
            <input type="radio" id="secondYear" name="year" value="2nd Year">
            <label for="secondYear">2nd Year</label><br>
            <input type="radio" id="thirdYear" name="year" value="3rd Year">
            <label for="thirdYear">3rd Year</label><br>
            <input type="radio" id="fourthYear" name="year" value="4th Year">
            <label for="fourthYear">4th Year</label><br><br>
        </fieldset><br>
        <fieldset style="font-size:large;">
            <legend style="font-size:x-large;">
                Acadmic Information</legend>
            <br>
            <label for="feedback1">How is your experience with our college? : </label>
            <select id="feedback1" name="feedback1" required>
                <option value="">-- Select Feedback --</option>
                <option value="very good">Very Good</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
                <option value="very poor">Very Poor</option>
            </select><br><br>
            <label for="feedback2">Are You Satisfied With Teaching Method? : </label>
            <input type="radio" id="yes" name="yes" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="no" value="no">
            <label for="no">No</label><br>
            <label for="comments">Additional Comments : </label><br>
            <textarea id="comments" name="comments" rows="3" cols="30"
                placeholder="Enter your feedback here..."></textarea><br><br>
        </fieldset><br>
        <fieldset style="font-size:large;">
            <legend style="font-size:x-large;">Contact Information</legend>
            <br>
            <label for="mobile-no.">Enter Mobile No. : </label>
            <input type="number" id="mobile-no." name="mobile-no."><br><br>
            <label for="email">Enter Your Email : </label>
            <input type="email" id="email" name="email">
        </fieldset><br>
        <lable for="reset"></lable>
        <input type="reset" id="reset" name="reset"><br><br>
        <lable for="submit"></lable>
        <input type="submit" id="submit" name="submit"><br><br>
    </form>
</body>

</html>
